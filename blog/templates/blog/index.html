{% extends 'blog/base.html' %}

{% block content %}
<ul>
  {% for post in post_list %}
 
      <a href = "{% url "blog:post_detail" post.pk %}">
       {{post.title}}
       <br/>
       <img src = "{{post.photo.url}}" height ='100'>
      </a>
      <br/>
      <br/>

  {% endfor %}
</ul>

{% endblock %}
